name: Apply Supabase Migrations

on:
  workflow_dispatch:

jobs:
  apply-migrations:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Show environment (debug)
        run: |-
          echo "Running migrations against $DATABASE_URL"

      - name: Apply 001_init.sql
        run: |
          if [ -z "$DATABASE_URL" ]; then echo 'SUPABASE_DB_URL secret is not set'; exit 1; fi
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f supabase/001_init.sql

      - name: Apply 002_add_auth_uid_and_rls.sql
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f supabase/002_add_auth_uid_and_rls.sql

      - name: Done
        run: echo 'Supabase migrations applied.'
